<body>

      <img src="/goventure-loader-logo.png" alt="GoVenture Loading"
        style="width: 120px; height: 120px; animation: pulse 2s infinite;" />
      <style>
        @keyframes pulse {
          0% {
            transform: scale(1);
            opacity: 1;
          }

          50% {
            transform: scale(1.05);
            opacity: 0.8;
          }

          100% {
            transform: scale(1);
            opacity: 1;
          }
        }
      </style>
    </div>
  </div>
